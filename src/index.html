<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="sidebar">
      <button class="dropdownMenu">Drop Here!</button>
      <ul class="dropBar">
        <li>
          <button class="sideBtn" id="drop1">Next Pic</button>
        </li>
        <li>
          <button class="sideBtn" id="drop2">Previous Pic</button>
        </li>
      </ul>
    </div>
    <div class="mainContainer">
      <div class="container">
        <div class="pic visible" id="p1">
          <img src="./media/bagel.jpeg" alt="Bagel" />
        </div>
        <div class="pic" id="p2">
          <img src="./media/bird.jpeg" alt="Bird" />
        </div>
        <div class="pic" id="p3">
          <img src="./media/cat.jpeg" alt="Cat" />
        </div>
        <div class="pic" id="p4">
          <img src="./media/loadingcat.jpeg" alt="Loading Cat" />
        </div>
        <div class="pic" id="p5">
          <img src="./media/rabbit.jpeg" alt="Rabbits" />
        </div>
      </div>
      <div class="navContainer">
        <button class="nav visible" id="p1nav"></button>
        <button class="nav" id="p2nav"></button>
        <button class="nav" id="p3nav"></button>
        <button class="nav" id="p4nav"></button>
        <button class="nav" id="p5nav"></button>
      </div>
    </div>

    <footer>Todo or not todo, that is the question...</footer>
  </body>
</html>
